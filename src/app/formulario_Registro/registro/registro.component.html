<body>
  <div class="container mt-5 tabla">
    @if (mostrarDiv) {
    <div class="content-form-actualizar">
      <form action="">
        <div>
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" placeholder="Ingrese su nombre:" [(ngModel)]="actualizarNombre" name="nombre" required>
        </div>
        <div>
          <label for="telefono">Teléfono:</label>
          <input type="number" id="telefono" placeholder="Ingrese su teléfono:" [(ngModel)]="actualizarTelefono" name="telefono" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Ingrese su email:" [(ngModel)]="actualizarEmail" name="email" required>
        </div>
        <div>
          <label for="direccion">Direccion:</label>
          <input type="text" id="direccion" placeholder="Ingrese su direccion:" [(ngModel)]="actualizarDireccion" name="direccion" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="Actulizaarray()">Actualizar Usuario</button>
      </form>
    </div>
    }
    <table >
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Direccion</th>
        </tr>
      </thead>
      <tbody>
        @for(element of Array; track $index ) {
        <tr>
          <td>{{$index}}</td>
          <td>{{element.mostrarNombre}}</td>
          <td>{{element.mostrarTelefono}}</td>
          <td>{{element.mostrarEmail}}</td>
          <td>{{element.mostrarDireccion}}</td>
          <button class="btn btn-danger" (click)="eliminar()">Eliminar</button>
          <button class="btn btn-primary" (click)="actualizardatos($index)">Actualizar</button>
        </tr>
        }
      </tbody>
    </table>
  </div>
</body>
