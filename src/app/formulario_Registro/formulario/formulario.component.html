<body>
  <div class="container">
    <h1>Registro de Usuarios</h1>
    <form #miFormulario="ngForm" (ngSubmit)="miFormulario.valid && envioDatosPadre()">
      <div class="form-group">
         <label for="nombre">Nombre completo:</label>
        <input type="text" placeholder="Ingrese su nombre completo" [(ngModel)]="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="number" placeholder="Ingrese su teléfono" [(ngModel)]="telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"  placeholder="Ingrese su email" [(ngModel)]="email"name="email" required>
      </div>
      <div class="form-group">
        <label for="programa">Direccion:</label>
        <input type="text"  placeholder="Ingrese su direccion" [(ngModel)]="direccion" name="direccion" required>
      </div>
      <button type="submit" [disabled]="!miFormulario.valid">Agregar usuario</button>
    </form>
  </div>
  <app-registro
    [nombre]="enviarNombre"
    [telefono]="enviarTelefono"
    [email]="enviarEmail"
    [direccion]="enviarDireccion"
    (datosEnviados)="recibirDatos($event)">
  </app-registro>
</body>
